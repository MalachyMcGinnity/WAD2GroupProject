{% extends 'album_rater/base.html' %}
{% load static %}

{% block title_block %}
    <title>Delete Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/delete_account.css' %}">
{% endblock %}

{% block main_block %}
<!-- Delete Account Form -->
<div class="delete-container">
    <div class="delete-card">
        <h4>Delete Account</h4>
        <form>
            <div class="mb-3">
                <label for="confirmUsername" class="form-label">Enter your username to confirm deletion</label>
                <input type="text" class="form-control" id="confirmUsername" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
        <div class="delete-footer">
            <p><a href="#">Cancel</a></p>
        </div>
    </div>
</div>
{% endblock %}
