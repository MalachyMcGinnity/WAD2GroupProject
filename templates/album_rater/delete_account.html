{% extends "album_rater/base.html" %}
{% block title %}Delete Account - MyAlbumRater{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h4>Delete Account</h4>
        <form method="post" action="{% url 'album_rater:delete_account' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm your password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete Account</button>
        </form>
    </div>
</div>
{% endblock %}
