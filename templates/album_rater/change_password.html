{% extends "album_rater/base.html" %}
{% block title %}Change Password - MyAlbumRater{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h4>Change Password</h4>
        <form method="post" action="{% url 'album_rater:password_change' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password">
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Re-enter new password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
