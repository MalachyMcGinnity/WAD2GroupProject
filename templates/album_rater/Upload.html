{% extends 'album_rater/base.html' %}
{% load static %}

{% block title_block %}
    <title>Upload Album</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
{% endblock %}

{% block main_block %}
<!-- Main Container -->
<div class="container my-5">
    <div class="row">
        <!-- Upload Form -->
        <div class="col-lg-8">
            <div class="upload-card">
                <h4>Upload Album</h4>
                <form>
                    {% csrf_token %}
                    {{album_form.as_p}}
                    <!-- Upload Button -->
                    <button type="submit" name = "Submit" value= "album" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        <!-- Cover Art Preview & Upload -->
        <div class="col-lg-4 d-flex flex-column align-items-center">
            <div class="cover-placeholder">
                Cover Preview
            </div>
            <button class="btn btn-secondary">Upload Cover Art</button>
        </div>
    </div>
</div>
{% endblock %}
