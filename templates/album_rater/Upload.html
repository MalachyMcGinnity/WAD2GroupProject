{% extends 'album_rater/base.html' %}
{% load static %}

{% block title_block %}
    <title>Upload Album</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
{% endblock %}

{% block main_block %}
<!-- Main Container -->
<div class="container my-5">
    <div class="row">
        <!-- Upload Form -->
        <div class="col-lg-8">
            <div class="upload-card">
                <h4>Upload Album</h4>
                <form>
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="albumTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="albumTitle" placeholder="Album Title">
                    </div>
                    <!-- Genre -->
                    <div class="mb-3">
                        <label for="genreSelect" class="form-label">Genre</label>
                        <select class="form-select" id="genreSelect">
                            <option selected disabled>Select Genre</option>
                            <option>Pop</option>
                            <option>Rock</option>
                            <option>Hip-Hop</option>
                            <option>Jazz</option>
                            <option>Electronic</option>
                        </select>
                    </div>
                    <!-- Release Date -->
                    <div class="mb-3">
                        <label for="releaseDate" class="form-label">Release Date</label>
                        <input type="date" class="form-control" id="releaseDate">
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="albumDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="albumDescription" rows="4"
                            placeholder="Brief album description"></textarea>
                    </div>
                    <!-- Upload Button -->
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        <!-- Cover Art Preview & Upload -->
        <div class="col-lg-4 d-flex flex-column align-items-center">
            <div class="cover-placeholder">
                Cover Preview
            </div>
            <button class="btn btn-secondary">Upload Cover Art</button>
        </div>
    </div>
</div>
{% endblock %}
