{% extends "album_rater/base.html" %}
{% block title %}Search Results - MyAlbumRater{% endblock %}
{% block content %}
<h3>Search Results</h3>
<form method="get" action="{% url 'album_rater:search' %}" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="Search for albums or users..." value="{{ query }}">
        </div>
        <div class="col-md-3">
            <select name="sort" class="form-control">
                <option value="">Sort By</option>
                <option value="top" {% if sort == 'top' %}selected{% endif %}>Highest Views</option>
                <option value="new" {% if sort == 'new' %}selected{% endif %}>Most Recent</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="genre" class="form-control">
                <option value="">All Genres</option>
                <option value="rock" {% if genre == 'rock' %}selected{% endif %}>Rock</option>
                <option value="metal" {% if genre == 'metal' %}selected{% endif %}>Metal</option>
                <option value="pop" {% if genre == 'pop' %}selected{% endif %}>Pop</option>
                <option value="jazz" {% if genre == 'jazz' %}selected{% endif %}>Jazz</option>
                <option value="rap" {% if genre == 'rap' %}selected{% endif %}>Rap</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
</form>

<div class="mb-4">
    <h4>Album Results</h4>
    <div id="albums_search_container">
      {% include "album_rater/_albums_search.html" %}
    </div>
</div>

<div class="mb-4">
    <h4>User Results</h4>
    <div id="users_search_container">
      {% include "album_rater/_users_search.html" %}
    </div>
</div>
{% endblock %}
