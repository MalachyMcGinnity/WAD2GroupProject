<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Album</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyAlbumRater</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Charts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="row">
            <!-- Upload Form -->
            <div class="col-lg-8">
                <div class="upload-card">
                    <h4>Upload Album</h4>
                    <form>
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="albumTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="albumTitle" placeholder="Album Title">
                        </div>
                        <!-- Genre -->
                        <div class="mb-3">
                            <label for="genreSelect" class="form-label">Genre</label>
                            <select class="form-select" id="genreSelect">
                                <option selected disabled>Select Genre</option>
                                <option>Pop</option>
                                <option>Rock</option>
                                <option>Hip-Hop</option>
                                <option>Jazz</option>
                                <option>Electronic</option>
                            </select>
                        </div>
                        <!-- Release Date -->
                        <div class="mb-3">
                            <label for="releaseDate" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <!-- Description -->
                        <div class="mb-3">
                            <label for="albumDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="albumDescription" rows="4"
                                placeholder="Brief album description"></textarea>
                        </div>
                        <!-- Upload Button -->
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
            <!-- Cover Art Preview & Upload -->
            <div class="col-lg-4 d-flex flex-column align-items-center">
                <div class="cover-placeholder">
                    Cover Preview
                </div>
                <button class="btn btn-secondary">Upload Cover Art</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
